<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title> 주문서 작성하기</title>
</head>
<body>
	<div class="container">
		<h1>상품 주문서</h1>
		<form>
			<fieldset>
				<legend>개인정보</legend>
				<ul>
					<li>
						<label for = "name"> 이름 </label>
						<input type="text" id = "name" placeholder="여백없이 입력">
					</li>
					<li>
						<label for = "tel"> 연락처 </label>
						<input type="tel" id = "tel" placeholder="연락가능한 번호">
					</li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>배송지 정보</legend>
			</fieldset>
			<fieldset>
				<legend>주문정보</legend>
				<ul>
					<label><input type="checkbox">과테말라 만델링</label>
					<label><input type="number" value ="0" min="0" max="5">개</label>
				</ul>
			</fieldset>
			<input type="submit" value="주문하기">
			<input type="reset" value="다시 작성">
		</form>
		
	</div>
</body>
</html>
