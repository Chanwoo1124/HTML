<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>예약 접수</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
	<h1>예약 정보</h1>
	<form>
		<ul>
			<li>
				<label id="r-name">이름</label>
				<input type="text" id="r-name">
			</li>
			<li>
				<label id = "r-phone">휴대폰</label>
				<input type ="tel" id ="r-phone">
			</li>	
			<li>
				<label id = "r-email">이메일</label>
				<input type ="email" id = "r-email">
			</li>
			<li>
				<button type="submit">예약하기</button>
			</li>
		</ul>
	</form>
	
</body>
</html>
